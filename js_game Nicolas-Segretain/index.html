<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <title>Star Wars : The Game</title>
    <link href="img/favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body>
    <section id="game">
      <div id="game-start">
        <p>STAR WARS : THE GAME</p>
        <button class="button" onclick="startGame()">START</button>
      </div>
      <div id="score">
        <p>0</p>
      </div>
      <div id="controls">
        <p>Shoot with <span class="keyControls">Enter</span></p>
        <p>Jump with <span class="keyControls">Space</span></p>
        <p>Move vertically with <span class="keyControls">Arrow Keys</span></p>
      </div>
      <div id="game-over">
        <p>GAME OVER</p>
        <p id="game_score"></p>
        <button class="button" onclick="startGame()">TRY AGAIN !</button>
      </div>
      <div id="enemies"></div>
      <div id="lasers"></div>

      <div id="ground"></div>

      <div id="player"></div>
      <div id="explosion"></div>
      
    </section>
    <script src="game.js"></script>
  </body>
</html>
